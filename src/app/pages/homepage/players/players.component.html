<div>

    <mat-grid-list cols="4" rowHeight="100px">

        <mat-grid-tile [colspan]="3" [rowspan]="7">

            <div class="div-mat-card">
                <mat-card class="mat-card-players">
        
                    <mat-grid-list cols="5" rowHeight="35px">
            
                        <mat-grid-tile [colspan]="1" [rowspan]="2">
            
                            <div class="avatar">
                                <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="img">
                            </div>
                            
                        </mat-grid-tile>
            
                        <mat-grid-tile [colspan]="3" [rowspan]="1">
            
                            <div class="div-labels">
                                <mat-label class="label-name_player">
                                    Nombre del jugador
                                </mat-label>
                            </div>
            
                        </mat-grid-tile>
            
                        <mat-grid-tile [colspan]="1" [rowspan]="1">
                            
                            <div class="div-team">
                                <img src="../../../../assets/img/Real-madrid.png" class="img-team">
                            </div>
            
                        </mat-grid-tile>
            
                        <mat-grid-tile [colspan]="2" [rowspan]="1" class="mat-grid-tiles-button-avg">
                            
                            <div class="div-labels">
                                <mat-label class="label-name_player">
                                    Avg del jugador
                                </mat-label>
                            </div>
            
                        </mat-grid-tile>
            
                        <mat-grid-tile [colspan]="2" [rowspan]="1" class="mat-grid-tiles-button-avg">
            
                            <div class="div-button">
                                <button mat-button color="primary" class="button-see-more">Ver mas</button>
                            </div>
            
                        </mat-grid-tile>
                    </mat-grid-list>
            
                </mat-card>

            </div>

        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="7" style="background: blue;">

            <div>
                <mat-label>
                    Filtrar por:
                </mat-label>
            </div>

            <div>

                <div>
                    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                </div>

                <div>
                    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                </div>

                <div>
                    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                </div>

                <div>
                    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                </div>

            </div>

            <div>

                <mat-form-field appearance="fill">
                    <mat-label>Toppings</mat-label>
                    <mat-select [formControl]="toppings" multiple>
                      <mat-select-trigger>
                        {{toppings.value ? toppings.value[0] : ''}}
                        <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                          (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                        </span>
                      </mat-select-trigger>
                      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                    </mat-select>
                </mat-form-field> -->

            </div>

        </mat-grid-tile>

    </mat-grid-list>

  

</div>
