<mat-grid-list cols="3" rowHeight="96px" class="grid-list">

    <mat-grid-tile [colspan]="3" [rowspan]="9" class="grid-tile-tab">

        <mat-tab-group class="mat-tab-group" mat-align-tabs="center">

            <mat-tab label="{{ 'TEAM' | translate }}">
                <app-teams></app-teams>
            </mat-tab>

            <mat-tab label="{{ 'PLAYER' | translate }}">
                <app-players></app-players>
            </mat-tab>
            
        </mat-tab-group>

    </mat-grid-tile>

</mat-grid-list>
